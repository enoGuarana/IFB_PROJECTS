<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Cinekids</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/cinekids.jpg" alt="Cinekids Logo">
        </div>
        <h1>Cinekids</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="loja.html">Loja</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="login-container">
            <form id="login-form" action="login_process.php" method="post">
                 <fieldset>
                    <legend>Acessar sua conta</legend>
                    <div class="campo">
                        <label class="title" for="email_login">Email:</label>
                        <input type="email" id="email_login" name="email_login" required>
                    </div>
                    <div class="campo">
                        <label class="title" for="senha_login">Senha:</label>
                        <input type="password" id="senha_login" name="senha_login" required>
                    </div>
                    
                    <div class="action-buttons">
                        <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
                        <input type="submit" value="Entrar" class="btn btn-primary" />
                    </div>
                 </fieldset>
                 <div class="form-toggle-box">
                    <p>Não tem uma conta? <a href="#" id="show-register-form">Cadastre-se agora</a></p>
                 </div>
            </form>

            <form id="register-form" action="register_process.php" method="post" style="display:none;">
                 <fieldset>
                    <legend>Crie sua conta</legend>
                    <div class="campo">
                        <label class="title" for="nome_cadastro">Nome Completo:</label>
                        <input type="text" id="nome_cadastro" name="nome_cadastro" required>
                    </div>
                    <div class="campo">
                        <label class="title" for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="campo">
                        <label class="title" for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" required>
                    </div>
                    <div class="campo">
                        <label class="title" for="email_cadastro">Email:</label>
                        <input type="email" id="email_cadastro" name="email_cadastro" required>
                    </div>
                    <div class="campo">
                        <label class="title" for="senha_cadastro">Crie uma Senha:</label>
                        <input type="password" id="senha_cadastro" name="senha_cadastro" required>
                    </div>

                    <div class="action-buttons">
                        <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
                        <input type="submit" value="Cadastrar" class="btn btn-primary" />
                    </div>
                 </fieldset>
                 <div class="form-toggle-box">
                    <p>Já tem uma conta? <a href="#" id="show-login-form">Faça Login</a></p>
                 </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="logo-footer">
            <img src="imagens/cinekids.jpg" alt="Cinekids Logo Rodapé">
        </div>
        <p>&copy; 2023 Cinekids. Todos os direitos reservados.</p>
        <p>Criado com amor para a diversão das crianças!</p>
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register-form');
        const showLoginLink = document.getElementById('show-login-form');

        showRegisterLink.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginLink.addEventListener('click', function(event) {
            event.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>

</body>
</html>
