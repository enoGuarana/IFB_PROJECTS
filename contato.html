<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinekids - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/cinekids.jpg" alt="Cinekids Logo">
        </div>
        <h1>Cinekids</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="loja.html">Loja</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main class="container py-5">
        <section class="contato-info mb-5">
            <h2 class="text-center mb-4">Fale Conosco!</h2>
            <p class="text-center lead">Tem alguma dúvida, sugestão ou quer saber mais sobre a programação? Envie-nos uma mensagem! Responderemos o mais rápido possível.</p>
        </section>

        <section class="formulario-contato">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Seu Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                            <div class="form-text">Nunca compartilharemos seu email com terceiros.</div>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto:</label>
                            <select class="form-select" id="assunto" name="assunto" required>
                                <option selected disabled value="">Selecione o Assunto...</option>
                                <option value="duvidas">Dúvidas sobre Filmes</option>
                                <option value="sugestoes">Sugestões/Feedback</option>
                                <option value="problemas">Problemas Técnicos</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem:</label>
                            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensagem</button>
                        </div>
